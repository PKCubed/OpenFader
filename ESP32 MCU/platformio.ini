; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32s3usbotg]
platform = espressif32
board = esp32s3usbotg
framework = arduino
# Use the TinyUSB implementation provided by the ESP32 Arduino core (avoid
# adding the Adafruit TinyUSB library here because it provides its own
# copy of tinyusb sources which causes multiple-definition link errors).
# If you need Adafruit-specific wrappers, prefer the core-provided headers
# or add the Adafruit library only if you remove the core's tinyusb.
lib_deps = adafruit/Adafruit TinyUSB Library@^3.7.3
monitor_speed = 115200
; Ensure CDC-on-boot behavior and TinyUSB options match Arduino IDE settings.
; This defines the macro used by the ESP32 TinyUSB glue to enable the CDC
; descriptor on boot. If your Arduino IDE had "CDC on boot" enabled, try
; uncommenting/using these build flags.
build_flags =
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-D ARDUINO_USB_MODE=0
